<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --primary-color: #D7B300;
            --tertiary-color: #23CE6B;
            --secondary-color: #02A9EA;

            direction: rtl;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--black);
            background: var(--white);
        }

        header {
            background: var(--secondary-color);
            color: var(--white);
            padding: 0 15px;
            text-align: right;
            display: grid;
            grid-template-areas: 'logo title nav';
            grid-template-columns: auto 1fr auto;
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem;
            grid-area: title;
            align-content: center;
            margin: 0 5px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            align-content: center;
            left: 0;
            height: 100%;
            grid-area: nav;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 0 20px;
            font-size: 1.25rem;
            display: block;
            text-align: center;
            align-content: center;
            position: relative;
            z-index: 1;
            margin: 0 0;
        }

        nav a::before {
            content: "";
            background: var(--primary-color);
            clip-path: polygon(var(--clip));
            --clip: 0 0, 0 0, 100% 0, 100% 0;
            transition: all 0.15s ease-in-out;
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        nav a:hover::before {
            --clip: 0 0, 0 100%, 100% 100%, 100% 0;
        }

        .hero {
            background: url('https://pbs.twimg.com/profile_banners/1485107220740202496/1642913170/1500x500') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: start;
            justify-content: center;
            color: var(--tertiary-color);
            text-align: end;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin: 0;
            text-align: center;
        }

        .linkbox {
            display: flex;
            position: relative;
        }

        .linkbox::after {
            content: "";
            clip-path: polygon(var(--clip));
            transition: all 0.15s ease-in-out;
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .linkbox:has(.right)::after {
            background: linear-gradient(-90deg, var(--secondary-color), transparent);
            --clip: 100% 0, 100% 0, 100% 100%, 100% 100%;
        }

        .linkbox:has(.left)::after {
            background: linear-gradient(90deg, var(--secondary-color), transparent);
            --clip: 0 0, 0 0, 0 100%, 0 100%;
        }

        .linkbox:has(.right:hover)::after {
            --clip: 0 0, 100% 0, 100% 100%, 0 100%;
        }

        .linkbox:has(.left:hover)::after {
            --clip: 100% 0, 0 0, 0 100%, 100% 100%;
        }

        .link {
            width: 50vw;
            height: 300px;
            background: var(--primary-color);
            margin: 40px;
            border-radius: 50px;
            transition: margin 0.3s ease-in-out;
            flex-shrink: 0;
            position: relative;
        }

        .link::after {
            display: block;
            position: absolute;
            left: -25px;
            height: 100%;
            top: 0;
            align-content: center;
        }

        .link.left:hover {
            margin-left: calc(40px + 5dvw);
        }

        .link.left::after {
            content: "<";
            right: -25px;
            left: unset;
        }

        .link.right:hover {
            margin-right: calc(40px + 5dvw);
        }

        .link.right::after {
            content: ">";
            left: -25px;
        }

        .link p {
            position: relative;
            text-align: center;
            align-content: center;
            height: 100%;
            margin-block: 0;
        }

        .link a {
            display: block;
            height: 100%;
            align-content: center;
            padding-inline: 25px;
            text-decoration: none;
            color: var(--black);
            font-size: 3rem;
        }

        .description {
            width: 100%;
            flex-grow: 0;
        }

        .description p {
            text-align: center;
            align-content: center;
            height: 100%;
            margin: 0;
            font-size: 1.5rem;
            padding-inline: 20px;
        }

        footer {
            background: var(--black);
            color: var(--white);
            display: grid;
            grid-template-areas: "rights phone" "rights email";
            grid-template-columns: 2fr 1fr;
        }

        footer .rights {
            text-align: right;
            grid-area: rights;
            padding: 10px 10px 10px 0;
            align-content: center;
        }

        footer .phone {
            text-align: right;
            grid-area: phone;
            padding: 5px 5px 10px 0;
        }

        footer .phone .icon {
            width: 15px;
            height: 15px;
            background-color: var(--white);
            mask: url(https://upload.wikimedia.org/wikipedia/commons/6/6d/Paomedia_small-n-flat_phone.svg) center/100% 100% no-repeat;
            display: inline-block;
        }

        footer .phone .content {
            padding-right: 5px;
        }

        footer .email {
            text-align: right;
            grid-area: email;
            padding: 5px 5px 10px 0;
        }

        footer .email .icon {
            width: 15px;
            height: 15px;
            background-color: var(--white);
            mask: url(https://upload.wikimedia.org/wikipedia/commons/6/6d/Paomedia_small-n-flat_phone.svg) center/100% 100% no-repeat;
            display: inline-block;
        }

        footer .email .content {
            padding-right: 5px;
        }

        @media screen and (max-width: 650px) {
            footer {
                grid-template-areas: "phone email" "rights rights";
                grid-template-columns: auto;
            }

            footer .rights {
                text-align: center;
                padding: 10px 0;
            }

            footer .email {
                margin-right: auto;
                padding-left: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img class="logo"
            src="https://storage.googleapis.com/yaschools/backend/media/school/logos/-d2R4lbZVFWyhWQwWNE_ZhgQHK1vlTwl.jpg"
            alt="School Logo" style="width: 75px; height: auto;">
        <h1>مدارس فرسان رماح</h1>

        <nav>
            <a href="#contact">تعرف علينا</a><a href="#about">فعلياتنا</a>


        </nav>
    </header>
    <div class="hero">
        <h2>نمكن طلابنا من مستقبل أفضل</h2>
    </div>

    <div class="linkbox">
        <div class="link right">
            <p><a href="/">تعرف علينا</a></p>
        </div>
        <div class="description">
            <p>تعرف على مستقبل ابنك المشرق في مدرستنا</p>
        </div>
    </div>

    <div class="linkbox">
        <div class="description">
            <p>اطلع على فعاليات وأنشطة المدرسة</p>
        </div>
        <div class="link left">
            <p><a href="/">فعالياتنا</a></p>
        </div>
    </div>

    <footer>
        <div class="phone">
            <div class="icon"></div><a href="tel:+966000000000" class="content">+966 000 000 000</a>
        </div>
        <div class="email">
            <div class="icon"></div><a href="mailto:mail@example.com" class="content">mail@example.com</a>
        </div>
        <div class="rights">© 2025 مدارس فرسان رماح. جميع الحقوق محفوظة.</div>
    </footer>


</body>

</html>
